<!DOCTYPE html>
<html>
<head>
	<title>Quadratic Equation</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    

	<style type="text/css">
		body {
			padding-top: 30px;
		}
		.form-control {
			max-width: 60px;
		}
		h1 , h2 , h3 {
			line-height: 30px;
		}
		.well {
			margin-top: 40px;
			height: 100px;
			width: 600px;
		}
		#output {
			font-size: 15px;
		}
	</style>

</head>

<body  onload="init();">

	<div class="container">

		<h1><strong>Second Degree Equations</strong></h1>
		<div>
			<h2>Quadratic Equation: <span id="a">a</span>x <sup>2</sup> +
									<span id="b">b</span>x + 
									<span id="c">c</span>
			</h2>
		</div>
		<h3>Enter the coefficients of a, b and c in the field below.</h3>

		

		<div class="well well-lg">
			<form class="navbar-form navbar-left">
				  	<input type="number" class="form-control" placeholder="1" onchange="eqn()" id="val_a"> X <SUP>2</SUP> &ensp; +  &ensp;

				    <input type="number" class="form-control" placeholder="1" onchange="eqn()" id="val_b"> X &ensp; +  &ensp;
				  
				    <input type="number" class="form-control" placeholder="1" onchange="eqn()" id="val_c"> &ensp; &emsp; &emsp; &emsp; &emsp; &emsp;
				  
				  	<button type="button" class="btn btn-primary" onclick="solve()">Solve Equation</button>
			</form>
		</div>

		<div class="well" id="output"><h3>Result </h3></div>
		
	</div>


<script src="script.js"></script>
</body>

</html>
